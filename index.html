<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Keyword Trends</title>
  <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/4116_RC01/embed_loader.js"></script>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .widgets-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .widget {
      flex: 1 1 320px;
      max-width: 480px;
      min-width: 300px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Monthly Keyword Trends - France (YouTube)</h1>
  <div class="widgets-container">
    <div class="widget" id="RELATED_QUERIES_0"></div>
    <div class="widget" id="RELATED_QUERIES_1"></div>
    <div class="widget" id="RELATED_QUERIES_2"></div>
    <div class="widget" id="RELATED_QUERIES_3"></div>
    <div class="widget" id="RELATED_QUERIES_4"></div>
  </div>

  <script>
    const config = {
      comparisonItem: [
        { keyword: "type beat", geo: "FR", time: "today 1-m" },
        { keyword: "beat", geo: "FR", time: "today 1-m" },
        { keyword: "rap", geo: "FR", time: "today 1-m" },
        { keyword: "instru", geo: "FR", time: "today 1-m" },
        { keyword: "instrumental", geo: "FR", time: "today 1-m" }
      ],
      category: 0,
      property: "youtube"
    };
    const widgetSettings = {
      exploreQuery: "date=today%201-m&geo=FR&gprop=youtube&q=type%20beat,beat,rap,instru,instrumental&hl=fr",
      guestPath: "https://trends.google.fr:443/trends/embed/"
    };

    for(let i=0; i<5; i++) {
      trends.embed.renderExploreWidget(`RELATED_QUERIES_${i}`, config, widgetSettings);
    }
  </script>
</body>
</html>
