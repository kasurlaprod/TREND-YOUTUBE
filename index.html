<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Widget Google Trends</title>
</head>
<body>
  <h1>Widget Google Trends : Type Beat & Co.</h1>

  <div id="trends-widget"></div>

  <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/4116_RC01/embed_loader.js"></script>
  <script type="text/javascript">
    trends.embed.renderExploreWidget("RELATED_QUERIES_2", {
      "comparisonItem": [
        {"keyword":"type beat","geo":"FR","time":"today 1-m"},
        {"keyword":"beat","geo":"FR","time":"today 1-m"},
        {"keyword":"rap","geo":"FR","time":"today 1-m"},
        {"keyword":"remix","geo":"FR","time":"today 1-m"},
        {"keyword":"album","geo":"FR","time":"today 1-m"}
      ],
      "category":0,
      "property":"youtube"
    }, {
      "exploreQuery":"date=today%201-m&geo=FR&gprop=youtube&q=type%20beat,beat,rap,remix,album&hl=fr",
      "guestPath":"https://trends.google.fr:443/trends/embed/"
    });
  </script>
</body>
</html>
